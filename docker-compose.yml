version: '3.8'

services:
  # ============================================================
  # PostgreSQL with pgvector
  # ============================================================
  db:
    image: pgvector/pgvector:pg16
    container_name: rag_eval_db
    environment:
      POSTGRES_USER: rageval
      POSTGRES_PASSWORD: rageval_secret
      POSTGRES_DB: rageval
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rageval -d rageval"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  # ============================================================
  # FastAPI Backend
  # ============================================================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: rag_eval_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://rageval:rageval_secret@db:5432/rageval
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/.cache/huggingface
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - huggingface_cache:/app/.cache/huggingface
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag_network

  # ============================================================
  # Streamlit Frontend
  # ============================================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: rag_eval_frontend
    environment:
      - BACKEND_URL=http://backend:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - backend
    networks:
      - rag_network

volumes:
  postgres_data:
    name: rag_eval_postgres_data
  huggingface_cache:
    name: rag_eval_hf_cache

networks:
  rag_network:
    name: rag_eval_network
    driver: bridge
